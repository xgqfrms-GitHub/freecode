<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdn.xgqfrms.xyz/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div>
		<div class="container-fluid">
		  <div class = "row text-center">
		    <h2>Cat Photo Finder</h2>
		  </div>
		  <div class = "row text-center">
		    <div class = "col-xs-12 well message">
		      The message will go here
		   </div>
		  </div>
		  <div class = "row text-center">
		    <div class = "col-xs-12">
		      <button id = "getMessage" class = "btn btn-primary">
		        Get Message
		      </button>
		    </div>
		  </div>
		</div>
	</div>
<script src="http://cdn.xgqfrms.xyz/jquery/jquery-3.1.0.min.js"></script>
<script src="http://cdn.xgqfrms.xyz/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="http://cdn.xgqfrms.xyz/"></script> -->
<script>
	$(document).ready(function() {
		$("#getMessage").on("click", function() {
			$.getJSON("./json/cats.json", function(json) {
				var html = "";
				// Only change code below this line.
				json.forEach(function(val) {
					var keys = Object.keys(val);
					html += "<div class = 'cat'>";
					keys.forEach(function(key) {
						html += "<strong>" + key + "</strong>: " + val[key] + "<br>";
						//
					});
					html += "</div><br>";
				});
				// Only change code above this line.
        		$(".message").html(html);
			});
		});
	});
</script>
</body>
</html>
